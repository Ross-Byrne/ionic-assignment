<!-- 	
		This is the settings page for the app.
		On this page the user can view their
		current details and select to edit them.
-->

<ion-view view-title="Settings">
	
	<!-- Edit button in top right corner for enabling the editing of user info -->
	<ion-nav-buttons side="right">
        <button class="button button-clear" ui-sref="app.updateDetails">
			  Edit
        </button>
      </ion-nav-buttons>
	
	<ion-content>
		<!-- Displaying Users Current Details -->
		<div class="item item-divider"> 
          <span style="font-size: 100%">User Details</span>
	  	</div>
		
		<!-- Display user's information for viewing -->
		<ul class="list">
    		<li class="item">
				<b>First Name:</b> <span style="font-size: 90%">{{user.firstName}}</span>
    		</li>
			<li class="item">
				<b>Last Name:</b> <span style="font-size: 90%">{{user.lastName}}</span>
    		</li>
			<li class="item">
				<b>Gender:</b> <span style="font-size: 90%">{{user.gender}}</span>
    		</li>
		</ul>
		
		<!-- Delete button to delete all user information -->
		<div style="padding: 1%">
			<button class="button button-full button-positive" ng-click="showConfirm()">
				Delete All User Details
			</button>
		</div>
		
	</ion-content>
</ion-view>
