<ion-view  view-title="Home">
	<ion-content>
		<div class="item item-divider"> 
			Hello, {{user.firstName + " " + user.lastName}}.
		</div>
	
		<!-- Display user's daily calorie needs -->
		<ul class="list">
			<li class="item">
				<b>Calories:</b> {{user.calsConsumed}} / {{user.dailyCals}}
    		</li>
    		<li class="item">
				<b>Your Daily Calorie Needs:</b> {{user.dailyCals}}
    		</li>
			<li class="item">
				<b>Calories Consumed Today:</b> {{user.calsConsumed}}
    		</li>
			<li class="item">
				<b>Calories Left For Today:</b> {{user.dailyCals - user.calsConsumed}}
    		</li>
		</ul>
	</ion-content>
</ion-view>
