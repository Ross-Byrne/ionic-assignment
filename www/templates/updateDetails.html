<!-- 	
		This is the Update Details page for the app.
		On this page the user can update their
		current details.
-->

<ion-view view-title="Update">
	
	<!-- Edit button in top right corner is disabled during editing -->
	<ion-nav-buttons side="right">
	  <button class="button button-clear" ng-disabled="true" >
		  Edit
	  </button>
	</ion-nav-buttons>
	
	<ion-content>	
		<div class="list">
			<!-- User's Name -->
			<div class="item item-divider"> 
				Name: <span style="font-size: 90%">{{user.firstName + " " + user.lastName}}</span>
	  		</div>
			
			<!-- Input for Users First Name -->
  			<label class="item item-input item-floating-label">
    			<span class="input-label">First Name</span>
    			<input type="text" placeholder="First Name" ng-model="user.firstName">
  			</label>
			
			<!-- Input for Users Last Name -->
  			<label class="item item-input item-floating-label" >
    			<span class="input-label">Last Name</span>
    			<input type="text" placeholder="Last Name" ng-model="user.lastName">
  			</label>
			
			<!-- User's Gender -->
			<div class="item item-divider"> 
				Gender: <span style="font-size: 90%">{{user.gender}}</span>
	  		</div>
			<!-- Radio buttons for selecting users gender -->
			<ion-radio ng-model="user.gender" ng-value="'Male'">Male</ion-radio>
			<ion-radio ng-model="user.gender" ng-value="'Female'">Female</ion-radio>
	  
			<!-- Submit button to update details -->
			<div style="padding: 1%">
				<button class="button button-full button-positive" ng-click="updateDetails()" ui-sref="app.settings">
					Update Details
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
